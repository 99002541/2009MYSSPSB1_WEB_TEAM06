<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
   
  
	function validateForm(){

	username = document.myform.fname.value;

    number = document.myform.number.value;
    email=document.myform.email.value;

    var em= ("/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/");
	if(username ==""||username.length<3){
		alert("enter your name");
        document.myform.uname.value="";
		document.myform.uname.focus();   
	}

    else if (number ==""|| number.length>10){
		alert("enter valid number");
		document.myform.number.value="";
		document.myform.number.focus();
    }
    else if (email ==""||(!email.match(em))){
		alert("enter your email-id");
		document.myform.email.value="";
		document.myform.email.focus();
    }
  
}
